<ion-header>
  <ion-toolbar color="primary">
    <ion-title>admin</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="logout()">
        <ion-icon name="power-outline" color="white" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-avatar>
    <ion-img src="assets/imgs/admin.jpg"></ion-img>
  </ion-avatar>


<ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-banner">Create Banner</ion-button>

<ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-restaurant">Create Restaurant</ion-button>
<ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-menu-item">Create Menu Item</ion-button>
</ion-content>
